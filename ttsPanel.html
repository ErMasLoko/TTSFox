<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="ttsPanel.css"/>
    <link rel="stylesheet" type="text/css" href="options.css"/>
    <script type="text/javascript" src="ttsPanel.js"></script>
    <title></title>
  </head>
  <body>
    <div>
      <div>
        <div id="ttsParams" style="display:inline-block;width:330px;">
          <div class="itemDiv">
            <span class="itemLabel" data-l10n-id="voice">Voice</span>
            <select id="voice" type="option" class="itemInput">
            </select>
          </div>
          <div class="itemDiv">
            <span class="itemLabel" data-l10n-id="pitch">Pitch</span>
            <input id="pitch" class="itemInput" type="range" min="0" max="4" value="2" step="1"/><span id="pitch_value"></span>
          </div>
          <div class="itemDiv">
            <span class="itemLabel" data-l10n-id="rate">Speed</span>
            <input id="rate" class="itemInput" type="range" min="0" max="9" value="4" step="1"/><span id="rate_value"></span>
          </div>
          <div class="itemDiv">
            <span class="itemLabel" data-l10n-id="volume">Volume</span>
            <input id="volume" class="itemInput" type="range" min="0" max="10" value="10" step="1"/><span id="volume_value"></span>
          </div>
          <div class="itemDiv">
            <input type="checkbox" id="startFromCursorPos">
            <label for="startFromCursorPos" id="label_startFromCursorPos" data-l10n-id="startFromCursorPos">Start from cursor position</label>
          </div>
          <div class="itemDiv">
            <input disabled="true" type="checkbox" id="readSelectedFragment" checked>
            <label disabled="true" for="readSelectedFragment" id="label_readSelectedFragment" data-l10n-id="readSelectedFragment">Only read out selected text fragment</label>
          </div>
        </div>
        <div style="display:inline-block;">
          <div id="textContainer">
            <div id="currentText"></div>
            <textarea id="speechText"></textarea>
            <div id="textareaCover"></div>
          </div>
        </div>
      </div>
      <div class="buttonBar">
        <div class="buttonGroup">
          <button type="button" id="btnCancel" data-l10n-title="cancel" disabled><img src="icon/stop.svg"></button>
          <button type="button" id="btnSpeech" data-l10n-title="speech"><img src="icon/play.svg"></button>
          <button type="button" id="btnPause" data-l10n-title="pause" style="display: none;"><img src="icon/pause.svg"></button>
          <button type="button" id="btnResume" data-l10n-title="resume" style="display: none;"><img src="icon/play.svg"></button>
        </div>
      </div>
    </div>
  </body>
</html>
